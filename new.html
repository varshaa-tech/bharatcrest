<!-- Manual Toggle Script -->
<script>
  const btn = document.getElementById('glass-hamburger');
  const target = document.getElementById('navbarNav');
  let bsCollapse = new bootstrap.Collapse(target, { toggle: false });

  btn.addEventListener('click', function () {
    if (target.classList.contains('show')) {
      bsCollapse.hide();
    } else {
      bsCollapse.show();
    }
  });
</script>
